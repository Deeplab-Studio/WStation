; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_extra_dirs = lib
lib_deps =
    adafruit/Adafruit BusIO @ ^1.14.2
    sparkfun/SparkFun Weather Meter Kit Arduino Library @ ^1.1.0
    enjoyneering/HTU21D @ ^1.0.0

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
lib_extra_dirs = lib
lib_deps =
    adafruit/Adafruit BusIO @ ^1.14.2
    sparkfun/SparkFun Weather Meter Kit Arduino Library @ ^1.1.0
    enjoyneering/HTU21D @ ^1.0.0

